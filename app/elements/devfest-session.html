<polymer-element 
   name="devfest-session" 
   attributes="sessionName
	       speakerName 
	       speakerAnchor 
	       speaker2Name
	       speaker2Anchor
	       day 
	       startTime 
	       endTime
	       presentationLink"
   noscript>
  <template>
    
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/devfest.css">

    <style>
      .agenda-info {
          font-size: 14px;
      }
    </style>
    
    <a name="{{sessionName}}"></a>
    <div id="{{sessionName}}" class="panel panel-default">
      <paper-shadow z="1"></paper-shadow>
      <div class="panel-heading">
	<h4>
	  {{sessionName}} :
	  <a href="#/speakers#{{speakerAnchor}}">{{speakerName}}</a>
	  <template bind if="{{speaker2Name}}">
	    y <a href="#/speakers#{{speaker2Anchor}}">{{speaker2Name}}</a>
	  </template>,
	  <span class="agenda-info"> {{day}} {{startTime}} - {{endTime}}</span>
	  <template bind if="{{presentationLink}}">
	    , <a href="{{presentationLink}}">presentaci√≥n</a>
	  </template>
	</h4>
      </div>
      <div class="panel-body">
	<content></content>
      </div>
    </div>
  </template>
</polymer-element>
